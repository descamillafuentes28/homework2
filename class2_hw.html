<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js | Homework 2</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        /* Basic styles for the SVG */
        body {
            font-family: Arial, sans-serif;
        }

        th, td {
        padding: 5px;
        text-align: left;
        }

        td.bold {
            color: red;
        }

        svg {
            overflow: visible;
        }


    </style>
</head>
<body>

    <!-- div container -->
    <div id="container"></div>


    <script>

        //select container
        const container = d3.select('#container');

        // append SVG
        const svg = container.append('svg');

        //add margin 
        const margin_left = 100;
        const margin_top = 20;

        //Import the csv
        d3.csv('nba_data.csv').then(function(data){

            //convert the points from strings to numbers
            data.forEach(d => {
                //rename properties, convert to numbers
                d.ppg = +d['points_per_game'];
                d.car = +d['career_points'];
            });

            // sort players by points per game, with highest on top
            data = data.sort(function(x, y){
                return d3.descending(x.ppg, y.ppg);
            })


            //add group of text with players names
                .data(data)           
                //append text element
                .enter().append('text')
                //add x variable
                .attr('x', -10)
                //add text anchor (end)
                .text(d => d.player)
                //add y variable
                .attr('y', (d, i) => i * 25 + 15)
                //add player name
                .attr('class', 'player')

            //add rectangles
                g.selectAll('rect')
                .data(data)
                //append rectangles
                .enter().append('rect')
                //put X variable
                .attr('x', 0)
                //put Y variable
                .attr('y', (d, i) => i * 25)
                //Give a width that reflects points per game (ppg)
                .attr('width', d => d.ppg * 10)
                //Give a height of 20
                .attr('height', 20)
                //Give a fill color to your hearts desire
                .atttr('fill', 'purple');

                
            //add group of text for the points per game
                g.selectAll('.ppg-text')
                .data(data)
                //append text element
                .enter().append('text')
                .attr('class', 'ppg-text')
                //add x variable with margin using the ppg data point
                .attr('x', d => d.ppg * 10 + 5)
                //add text anchor (start)
                .style('text-anchor', 'start')
                //add y variable
                .attr('y', (d, i) => i + 25 + 15)
                //add text
                .text(d => d.ppg);
        });




    
    </script>

</body>




</html>
